<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HapoLearn</title>
    <!-- Import Boostrap css, js, font awesome here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">       
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">    
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <!--Header-->
    <header id = "header" class="header">
        <nav class = "navbar navbar-expand-md navbar-light bg-light sticky-top">
            <div class = "container-fluid">
                <button class="navbar-toggler" type="button" data-toggle="collapse" 
                    data-target="#navbarResponsive">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="header-logo navbar-branch" href="#">
                    <img src = "./assets/img/hapolearn.png" alt = "HapoLearn">        
                </a>
                <div class = "collapse navbar-collapse" id = "navbarResponsive">
                    <ul class = "navbar-nav ml-auto">
                        <li class = "nav-item"><a class="nav-link" href="#">HOME</a></li>
                        <li class = "nav-item"><a class="nav-link" href="#">ALL COURSE</a></li>
                        <li class = "nav-item"><a class="nav-link" href="#">LOGIN/REGISTER</a></li>
                        <li class = "nav-item"><a class="nav-link" href="#">PROFILE</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--Body-->
    <div class = "body">
        <!--Banner-->
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="assets/img/hapolearnbanner_1.png" alt="First slide">
                    <div class="carousel-caption custom-banner1 d-none d-md-block">
                        <div>Learn Anytime, Anywhere</div>
                        <div>at HapoLearn</div>
                        <div>Interactive lessons, "on-the-go"</div>
                        <div>practice, peer support</div>
                        <button class="btn btn-primary" type="submit">Start Learning Now!</button>
                    </div>
                </div>
            </div>
          </div>
    </div>
    <!--Footer-->
    <footer class = "footer">Footer
    </footer>
<section>
    <script src="js/js.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</section>
</body>
</html>
